<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="card-container">
            <img src="./spirited-away-img.jpg" class="movie-img" />
            <div class="movie-info">
                <div class="btn-container">
                    <div>
                        <button><img src="./icons/play.svg" /></button>
                        <button><img src="./icons/plus.svg" /></button>
                        <button><img src="./icons/thumbs-up.svg" /></button>
                        <button><img src="./icons/thumbs-down.svg" /></button>
                    </div>
                    <div>
                        <button><img src="./icons/down.svg" /></button>
                    </div>
                </div>
                <div class="info">
                    <p class="match-rating">95% match</p>
                    <p class="certification">0+</p>
                    <p class="length">2h 5m</p>
                </div>
                <ul class="tags">
                    <li>Anime</li>
                    <li>Moving</li>
                    <li>Optimistic</li>
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
